[uwsgi]
chdir = /home/ubuntu/staging/supago
module = supago.wsgi:application
home = /home/ubuntu/staging/venv/

uid = ubuntu
gid = ubuntu

socket = /tmp/supago.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/supago.pid
logto = /var/log/uwsgi/supago/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true